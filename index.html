<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="section">
          <label for="billAmount">Total Bill Amount:</label>
          <input type="number" id="billAmount">
        </div>
        <div class="section">
          <label for="serviceRating">Service Rating:</label>
          <select id="serviceRating">

            
            <option value="0.15">Outstanding (15%)</option>
            <option value="0.1">Good (10%)</option>
            <option value="0.05">Average (5%)</option>
            <option value="0.02">Bad (2%)</option>
           
           
          </select>
        </div>
        <div class="section">
          <label for="numPeople">How Many of You Sharing The Bill?:</label>
          <input type="number" id="numPeople">
        </div>
        <button onclick="calculateTip()">Calculate Tip</button>
        <div id="totalTip"></div>
      </div>
      <script src="app.js"></script>
</body>
</html>
